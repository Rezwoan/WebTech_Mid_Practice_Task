<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Style Manipulation</title>
  <link rel="stylesheet" href="LT-7.css">
</head>
<body>
  <h1>Dynamic Style Control Panel</h1>
  <p id="sampleText">This is a sample paragraph. Use the buttons below to change its appearance. You can change the background color, increase the font size, center the text, or reset styles to default.</p>
  <div class="buttons">
    <button id="bgBtn">Change Background Color</button>
    <button id="fontBtn">Increase Font Size</button>
    <button id="centerBtn">Center Text</button>
    <button id="resetBtn">Reset Style</button>
  </div>
  <script src="LT-7.js"></script>
</body>
</html>
